{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<section>
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ if .Date }}
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}
    {{ if .Summary }}
    <p>{{ .Summary }}</p>
    {{ end }}
  </article>
  {{ end }}
</section>
{{ end }}
